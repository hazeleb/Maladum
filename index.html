<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maladum Character</title>
</head>
<body>
    
    
    <div >
        <img id="maladum" src="images/maladum.png" alt="Maladum" />
    </div>

    <div id="char_dd">
        <label for="character">Choose a character:</label>
        &nbsp;&nbsp;

        <select name="character" id="character">
        <option value="Grogmar">Select Character</option>
        <option value="Artain">Artain</option>
        <option value="Grogmar">Grogmar</option>        
        <option value="Moranna">Moranna</option>
        <option value="Nerinda">Nerinda</option>
        <option value="Syrio">Syrio</option>
        <option value="Unger">Unger</option>
        </select> 
    </div>
    <div id="trade_dd">
        <label for="trade">Choose a trade:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <select name="trade" id="trade">
        <option value="Curator">Select Trade</option>
        <option value="Curator">Curator</option>
        <option value="Marksman">Marksman</option>
        <option value="Paladin">Paladin</option>
        <option value="Rambler">Rambler</option>
        <option value="Rook">Rook</option>
        <option value="Sellsword">Sellsword</option>
        </select> 
    </div>
    <br>

    <div id="myWrapper">
        <div id="mySelectImagesC"></div>
        <div id="mySelectImagesT"></div>
        <div id="mapinfo"></div>
        <div id="myBubble">
            <div id="myBubbleContent"></div>
            <div id="myBubbleCloseButton">✕</div>
        </div>
    </div>

    <div id="reference_links">
        <a href="images/Reference Icons.pdf" target="_blank" alt="Reference Icons">Reference Icons</a> <br>
        <a href="images/Quick Reference.pdf" target="_blank" alt="Quick Reference">Quick Reference Guide</a> <br>
        <a href="images/Maladum Reference SectionRR.pdf" target="_blank" alt="Maladum Reference Guide">Full Reference Guide</a> <br>
    </div>
    <div >
        <h6>All designs © Battle Systems ™ 2022.  
            <a href="https://www.BattleSystems.co.uk" target="_blank" alt="Battle Systems">https://www.BattleSystems.co.uk</a><br>This is an unofficial Maladum App, it is completely free and always will be. <br>
        version 1.0</h6>
    </div>

    <script src="data.js"></script> 
    <script src="index.js"></script> 
    
</body>
</html>
